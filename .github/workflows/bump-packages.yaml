name: Bump packages
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update_generated_files:
    name: Bump packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.DEVTOOLS_BOT_APP_ID }}
          private-key: ${{ secrets.DEVTOOLS_BOT_PRIVATE_KEY }}

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        shell: bash
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Set up Git
        run: |
          git config --global user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com>'
        shell: bash

      - uses: actions/checkout@v4
        with:
          # don't checkout a detatched HEAD
          ref: ${{ github.head_ref }}

          # this is important so git log can pick up on
          # the whole history to generate the list of AUTHORS
          fetch-depth: "0"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "npm"

      - name: Install npm
        run: npm install -g npm@8

      - name: Install Dependencies
        run: |
          npm -v
          npm ci
          # make sure precommit.js is compiled
          # make sure saslprep is compiled on Linux (same as the publish step), see NODE-6064
          npm run bootstrap-ci -- --scope @mongodb-js/monorepo-tools --scope @mongodb-js/saslprep --stream --include-dependencies

      - name: Bump packages
        run: |
          npm run bump-packages
          git add .
          git commit --no-allow-empty -m "chore(ci): bump packages" || true
          git push
